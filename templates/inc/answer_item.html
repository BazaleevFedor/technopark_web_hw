{% load static %}

<div class="question-answer">
    <div class="row">
        <div class="col-2">
            <div><img class="avatar-question avatar" src="{{ answer.profile.avatar }}" alt="" /></div>
            <div class="row like_counter">
                <div class="col-4"><h4>{{ answer.likes }}</h4></div>
                <div class="col-8"><button type="button" class="btn btn-primary btn-sm">&#10084;</button></div>
            </div>
        </div>
        <div class="col-10">
            <div class="answer-text">
                {{ answer.text }}
            </div>
            <div class="correct">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Correct answer</label>
                </div>
            </div>
        </div>
    </div>
</div>
